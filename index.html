<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Akant</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

</head>

<body>
    <div class=container-fluid>
        <div class="jumbotron">
            <div class="row">

            </div>

        </div>
        <form>
            <h2>GET TO KNOW YOUR AKAN NAME BY FILLING THE FORM BELOW</h2 id="tit">
          <div class="ku">
              <div>
                <label>Year Born:</label><br>
                  <input type="text" id="year" placeholder="Year born" minlength="4" maxlength="4" step="1" required ><br>
                </div>
                <div>
                <label>Month Born:</label><br>
                  <input type="text" id="month" placeholder="Month born" required><br>
                </div>
                <div>
                  <label>Day Born:</label><br>
                  <input type="text" id="day" placeholder="Day born" required><br>
                </div>
                <div>
                  <label>Gender</label><br>
                  <input type="radio" id="gender" name="gender" value="male">Male<br>
                  <input type="radio" id="gender" name="gender" value="female">Female<br>
                  <input type="submit" onclick="giveAkanName()" value="Submit">
                </div>
          </div>
        </form>
      

    </div>

</body>
